<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	<link rel="stylesheet" href="style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  	<title>Patient Profile</title>
</head>
<body>
	<div class="desktop">
		<div class="mainContainer">
			<div class="choiceSection">
				<div class="menu-items">
					<div>
						<img src="icons/dashboard.png" alt="">
						<a href="/patientPage/dashboard/index.html" style="text-decoration: none;"><h6>Dashboard</h6></a>
					</div>
					<div class="active">
						<img src="icons/profile.png" alt="">
						<a href="/patientPage/profile/index.html" style="text-decoration: none;"><h6>Profile</h6></a>
					</div>
					<div>
						<img src="icons/appointment.png" alt="">
						<a href="/patientPage/appointment/index.html" style="text-decoration: none;"><h6>Appointment</h6></a>
					</div>
					<div>
						<img src="icons/records.png" alt="">
						<a href="/patientPage/records/index.html" style="text-decoration: none;"><h6>Records</h6></a>
					</div>
					<div>
						<img src="icons/invoice.png" alt="">
						<a href="/patientPage/payments/index.html" style="text-decoration: none;"><h6>Payments</h6></a>
					</div>
				</div>
				<button class="logout">
					<img src="icons/logout.png" alt="">
					<h6>Logout</h6>
				</button>
			</div>
			
			<div class="content-area">
				<div class="profile-container">
					<div class="profile-header">
						<div class="profile-avatar">
							<img src="icons/doctor.png" alt="Profile Picture">
							<button class="change-photo">Change Photo</button>
						</div>
						<div class="profile-info">
							<h2>Shubham</h2>
							<p>Patient ID: 1</p>
						</div>
					</div>
			
					<div class="settings-grid">
						<div class="settings-card personal-info">
							<h3>Personal Information</h3>
							<form class="info-form">
								<!-- Form will be dynamically populated -->
							</form>
						</div>
			
						<div class="settings-card account-settings">
							<h3>Account Settings</h3>
							<form class="settings-form">
								<!-- Form will be dynamically populated -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
